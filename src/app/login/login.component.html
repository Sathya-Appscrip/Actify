<mat-card class="example-container">
    <mat-card-header class="col-md-12 ">
        <mat-card-title>
            <div class="col-md-8 padding-0">
                <h3>Login</h3>
            </div>
            <div class="col-md-4 text-right small-button padding-0">
                <button mat-raised-button title="Reset Form" color="primary" (click)="refresh()">
                    <i class="material-icons">autorenew</i>
                </button>
            </div>

        </mat-card-title>
    </mat-card-header>

    <div class="col-md-12">
        <mat-form-field class="width100">
            <input [formControl]="loginEmailPhone" [(ngModel)]="loginMail" matInput placeholder="Email/Phone">
            <mat-error *ngIf="loginEmailPhone.invalid || loginmailError">{{getErrorMobile()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="col-md-12">
        <mat-form-field class="width100">
            <input [formControl]="loginPassword" [(ngModel)]="loginPass" matInput type="password" placeholder="Password">
            <mat-error *ngIf="loginPassword.invalid || loginPassError">{{getErrorpassword()}}</mat-error>
        </mat-form-field>
    </div>

    <div class="col-md-6 text-center">
        <mat-hint>Registered !</mat-hint>
        <button mat-raised-button color="primary" (click)="loginHandler()" [disabled]="!(loginMail && loginPass)">Login</button>
    </div>

    <div class="col-md-6 text-center">
        <mat-hint>Not a member ?</mat-hint>
        <button mat-raised-button color="primary" routerLink="/registration">Register</button>
    </div>
</mat-card>
